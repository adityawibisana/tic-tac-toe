<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe game</title>

  <link rel="stylesheet" href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="center">
    <div class="center">
      <h1 class="span3">Tic Tac Toe</h1>
      <div class="span3">
        <div class="input-prepend input-append">
          <span class="add-on win_text">O won</span><strong id="o_win" class="win_times add-on">0</strong><span
            class="add-on">time(s)</span>
        </div>
        <div class="input-prepend input-append">
          <span class="add-on win_text">X won</span><strong id="x_win" class="win_times add-on">0</strong><span
            class="add-on">time(s)</span>
        </div>
        <div class="input-prepend input-append">
          <span class="add-on win_text">Size</span>
          <input type="number" id="board_size" class="win_times add-on" value="7" min="3" />
        </div>
        <div class="input-prepend input-append">
          <span class="add-on win_text">Match</span>
          <input type="number" id="match" class="win_times add-on" value="3" min="3" />
        </div>
      </div>
    </div>
  </div>
  <table id="game" align="center">
    <tr></tr>
  </table>

  <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
  <script src="js/index.js"></script>
</body>

</html>
