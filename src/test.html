<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe game</title>

  <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <table id="game" align="center">
    <tr></tr>
  </table>

  <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
  <script src="js/index.js"></script>
  <script>
    // one box is around 46px
    $(document).ready(function () {
      let count = 0;
      const x = "X";
      const o = "O";
      let boxes = new Array(7).fill(0).map(() => new Array(7444).fill(0));

      draw()
      function draw() {
        for (let i = 0; i < 7; i++) {
          let content = `<tr>`
          for (let j = 0; j < 7; j++) {
            content += `<td><div id=${i}-${j} class="btn span1 basebox">+</div></td>`;
            boxes[i][j] = "-"
          }
          content += `</tr>`;
          $('#game tr:last').after(content);
        }
      }

      $('#game td div').click(function () {
        if ($(this).hasClass('disable')) {
          return alert('Already selected')
        }

        let character = "-"
        if (count % 2 === 0) {
          $(this).text(o)
          $(this).addClass('o btn-primary');
          character = o
        } else {
          $(this).text(x)
          $(this).addClass('x btn-info');
          character = x
        }
        count++
        $(this).addClass('disable');

        const row = parseInt(this.id.split('-')[0])
        const column = parseInt(this.id.split('-')[1])
        boxes[row][column] = character

        for (let i = 0; i < 7; i++) {
          let printChar = ""
          for (let j = 0; j < 7; j++) {
            printChar += `${boxes[i][j]}`
          }
          console.log(printChar)
        }

      });
    })
  </script>
</body>

</html>
