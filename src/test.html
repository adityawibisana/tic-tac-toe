<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe game</title>

  <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- <div id="tic-tac-toe">
    <table id="game" align="center">
      <tr></tr>
    </table>
  </div> -->
  <table id="game" align="center">
    <tr></tr>
  </table>

  <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
  <script src="js/index.js"></script>
  <script>
    // one box is around 46px
    $(document).ready(function () {
      draw()
      function draw() {
        for (let i = 0; i < 7; i++) {
          let content = `<tr>`
          for (let j = 0; j < 7; j++) {
            // content += `<td><div class="btn">i:${i} j:${j}</div></td>`;
            content += `<td><div class="btn span1 basebox">+</div></td>`;
          }
          content += `</tr>`;
          $('#game tr:last').after(content);
        }
      }

      $('#game td div').click(function () {
        if ($(this).hasClass('disable')) {
          return alert('Already selected')
        }
        $(this).text("o")
        $(this).addClass('disable o btn-primary');
      });
    })
  </script>
</body>

</html>
